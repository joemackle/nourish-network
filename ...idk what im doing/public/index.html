<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <style>
        body { font-family: Arial, sans-serif; }
        #tokenDisplay { margin-top: 20px; }
        pre { background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="usernameOrEmail">Username or Email:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required><br><br>

        <label for="passwordLogin">Password:</label>
        <input type="password" id="passwordLogin" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div id="tokenDisplay">
        <h3>Your Token:</h3>
        <pre id="tokenContent"></pre> <!-- This will display the token -->
    </div>

    <script>
        $(document).ready(function() {
            // Registration AJAX request
            $('#registerForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'http://localhost:3000/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, email, password }),
                    success: function(data) {
                        alert(data.message); // Show success message
                        $('#registerForm')[0].reset(); // Reset form fields
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during registration.';
                        alert('Registration failed: ' + errorMessage);
                    }
                });
            });

            // Login AJAX request
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const usernameOrEmail = $('#usernameOrEmail').val();
                const password = $('#passwordLogin').val();

                $.ajax({
                    url: 'http://localhost:3000/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ usernameOrEmail, password }),
                    success: function(data) {
                        localStorage.setItem('token', data.token); // Store the token in local storage
                        $('#tokenContent').text(data.token); // Display the token in the designated section
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred during login.';
                        alert('Login failed: ' + errorMessage);
                    }
                });
            });
        });
    </script>
</body>
</html>

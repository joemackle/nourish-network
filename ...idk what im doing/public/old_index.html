<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pantry Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-green-600 mb-2">NourishNetwork</h1>
            <p class="text-gray-600">some motto here</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Registration Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Register</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="regUsername" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="regUsername" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="regEmail" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="regEmail" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="regPassword" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="regPassword" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="regConfirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div id="passwordError" class="text-red-500 hidden">Passwords do not match</div>
                    <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginUsername" class="block text-gray-700 mb-2">Username or Email</label>
                        <input type="text" id="loginUsername" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <!-- Quick Action Buttons -->
        <div class="mt-12 max-w-4xl mx-auto">
            <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Make a Donation
                </button>
                <button class="bg-purple-500 text-white py-3 px-6 rounded-lg hover:bg-purple-600 transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Volunteer Schedule
                </button>
                <button class="bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Request Assistance
                </button>
            </div>
        </div>
    </div>

    <script>
        // Register form handler
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("regUsername").value;
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;
            const confirmPassword = document.getElementById("regConfirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            // Password validation
            if (password !== confirmPassword) {
                passwordError.classList.remove("hidden");
                return;
            } else {
                passwordError.classList.add("hidden");
            }

            // Email validation
            if (!email.includes("@")) {
                alert("Please enter a valid email address");
                return;
            }
            
            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        username, 
                        email,    // Now including email in the registration data
                        password 
                    }),
                });
                
                if (response.ok) {
                    alert("Registration successful! Please log in.");
                    e.target.reset();
                } else {
                    const data = await response.json();
                    alert(data.message || "Registration failed. Please try again.");
                }
            } catch (error) {
                alert("An error occurred. Please try again later.");
            }
        });

        // Login form handler
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const usernameOrEmail = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        usernameOrEmail,  // Now handling both username and email login
                        password 
                    }),
                });
                
                const data = await response.json();
                if (data.token) {
                    alert("Login successful!");
                    e.target.reset();
                    // Store the token securely
                    localStorage.setItem('authToken', data.token);
                    // You can redirect to a dashboard here
                    // window.location.href = '/dashboard';
                } else {
                    alert(data.message || "Login failed. Please check your credentials.");
                }
            } catch (error) {
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
